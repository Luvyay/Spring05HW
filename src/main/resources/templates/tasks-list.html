<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tasks</title>
</head>
<body>
<div class="form-block" th:switch="${tasks}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2 th:text="${title}"></h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Status</th>
                <th>Date</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.description}"></td>
                <td th:text="${task.status.getStatusDescription}"></td>
                <td th:text="${task.date}"></td>
                <td><a class="btn btn-success" th:href="@{/task-update/{id}(id=${task.id})}"
                       title="Изменить задачу">E</a>&nbsp;
                    <a class="btn btn-danger" th:href="@{/task-delete/{id}(id=${task.id})}"
                       title="Удалить задачу">X</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p>
        <a class="btn btn-primary" href="/task-add">Добавить задачу</a>
    </p>
</div>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
