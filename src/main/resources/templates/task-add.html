<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form-block">
    <form action="#" th:action="@{/task-add}" th:object="${task}" method="post">
        <label class="form-label" for="description">Description</label>
        <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Description"><br/>
        <label class="form-label" for="date">Date</label>
        <input class="form-control" type="text" th:field="*{date}" id="date" placeholder="Date"><br/>
        <input type="submit" value="Создать задачу">
    </form></div>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
